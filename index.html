<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по Microsoft Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .question { 
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #004ccc;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .userinfo {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2>Тест по Microsoft Word (30 вопросов)</h2>

<div class="userinfo">
    <label>ФИО:</label>
    <input type="text" id="fio">

    <label>Группа:</label>
    <input type="text" id="group">
</div>

<form id="quizForm">

    <div id="questions"></div>

    <button type="button" onclick="calculateScore()">Отправить</button>
</form>

<div id="result"></div>

<script>
const questionsData = [
    { q: "1. Какой формат файла является стандартным для Word?", a: ["DOC", "DOCX", "TXT", "RTF"], c: 1 },
    { q: "2. Какая комбинация клавиш отвечает за копирование?", a: ["Ctrl+V", "Ctrl+C", "Ctrl+X", "Ctrl+Z"], c: 1 },
    { q: "3. Какая вкладка используется для изменения шрифта?", a: ["Главная", "Вставка", "Разметка страницы", "Рецензирование"], c: 0 },
    { q: "4. Что делает команду Ctrl+Z?", a: ["Повтор", "Отмена", "Вставка", "Удаление"], c: 1 },
    { q: "5. Где в Word можно включить нумерацию страниц?", a: ["Главная", "Вставка", "Вид", "Разметка страницы"], c: 1 },

    { q: "6. Как называется панель вверху Word?", a: ["Меню задач", "Лента", "Панель файла", "Командная строка"], c: 1 },
    { q: "7. Как вставить таблицу?", a: ["Главная", "Вставка → Таблица", "Вставка → Рисунок", "Разметка → Сетка"], c: 1 },
    { q: "8. Что делает функция 'междустрочный интервал'?", a: ["Меняет шрифт", "Меняет расстояние между строками", "Меняет стиль", "Меняет поля"], c: 1 },
    { q: "9. Как сохранить документ?", a: ["Ctrl+P", "Ctrl+S", "Ctrl+O", "Ctrl+Shift+S"], c: 1 },
    { q: "10. Где включить проверку орфографии?", a: ["Главная", "Рецензирование", "Вставка", "Вид"], c: 1 },

    { q: "11. Какая функция отвечает за выравнивание текста?", a: ["Главная → Абзац", "Рецензирование", "Файл", "Вставка"], c: 0 },
    { q: "12. Как вставить изображение?", a: ["Главная", "Вставка → Рисунки", "Вид", "Ссылки"], c: 1 },
    { q: "13. Как выделить весь текст?", a: ["Ctrl+A", "Ctrl+Shift+X", "Ctrl+Alt+T", "Ctrl+Q"], c: 0 },
    { q: "14. Где находятся стили текста?", a: ["Главная", "Разметка", "Ссылки", "Рецензирование"], c: 0 },
    { q: "15. Какая кнопка отвечает за жирный шрифт?", a: ["B", "I", "U", "S"], c: 0 },

    { q: "16. Что делает Ctrl+V?", a: ["Вставляет", "Копирует", "Удаляет", "Отменяет"], c: 0 },
    { q: "17. Чтобы напечатать документ, нажмите…", a: ["Ctrl+S", "Ctrl+P", "Ctrl+O", "Ctrl+Shift+P"], c: 1 },
    { q: "18. Где можно настроить поля страницы?", a: ["Главная", "Разметка страницы", "Вставка", "Вид"], c: 1 },
    { q: "19. Как изменить ориентацию страницы?", a: ["Главная", "Разметка → Ориентация", "Вставка", "Ссылки"], c: 1 },
    { q: "20. Как создать новый документ?", a: ["Ctrl+N", "Ctrl+O", "Ctrl+Shift+S", "Ctrl+D"], c: 0 },

    { q: "21. Что делает функция «жирный»?", a: ["Увеличивает размер", "Выделяет текст жирным", "Меняет цвет", "Убирает стиль"], c: 1 },
    { q: "22. Где находится функция 'Нумерованный список'?", a: ["Вставка", "Главная → Абзац", "Рецензирование", "Ссылки"], c: 1 },
    { q: "23. Как вставить фигуру?", a: ["Главная", "Вставка → Фигуры", "Разметка", "Вид"], c: 1 },
    { q: "24. Как включить линейку?", a: ["Вставка", "Вид → Линейка", "Главная", "Ссылки"], c: 1 },
    { q: "25. Как изменить цвет текста?", a: ["Главная", "Вид", "Ссылки", "Разметка"], c: 0 },

    { q: "26. Как вставить колонтитулы?", a: ["Вставка → Колонтитулы", "Главная", "Разметка", "Рецензирование"], c: 0 },
    { q: "27. Как вставить гиперссылку?", a: ["Ctrl+K", "Ctrl+H", "Ctrl+Shift+U", "Alt+K"], c: 0 },
    { q: "28. Как вставить текстовое поле?", a: ["Главная", "Вставка → Текстовое поле", "Вид", "Разметка"], c: 1 },
    { q: "29. Как изменить интервал между буквами?", a: ["Главная → Шрифт → Дополнительно", "Вставка", "Вид", "Разметка"], c: 0 },
    { q: "30. Где включить режим «отображение скрытых символов»?", a: ["Главная → ¶", "Вставка", "Вид", "Разметка"], c: 0 },
];

function loadQuestions() {
    const container = document.getElementById("questions");
    questionsData.forEach((q, i) => {
        let html = `<div class='question'><p>${q.q}</p>`;
        q.a.forEach((ans, idx) => {
            html += `<label>
                <input type='radio' name='q${i}' value='${idx}'> ${ans}
            </label><br>`;
        });
        html += "</div>";
        container.innerHTML += html;
    });
}

loadQuestions();

function calculateScore() {
    let fio = document.getElementById("fio").value.trim();
    let group = document.getElementById("group").value.trim();

    if (!fio || !group) {
        alert("Пожалуйста, заполните ФИО и группу!");
        return;
    }

    let score = 0;
    const total = questionsData.length;

    questionsData.forEach((q, i) => {
        let userAnswer = document.querySelector(`input[name='q${i}']:checked`);
        if (userAnswer && parseInt(userAnswer.value) === q.c) {
            score++;
        }
    });

    let percentage = Math.round((score / total) * 100);

    document.getElementById("result").innerHTML =
        `ФИО: <b>${fio}</b><br>
         Группа: <b>${group}</b><br><br>
         Ваш результат: <b>${percentage}%</b>`;
}
</script>

</body>
</html>
